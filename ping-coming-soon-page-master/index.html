<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/53ad30dfc1.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
  rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="ping logo">
    <h1><span class="light">We are launching</span> soon!</h1>

    <p>Subscribe and get notified</p>

    <form id="form">
      <input id="email" class="email" type="email" placeholder="Your email address">
      <button type="submit" name="button">Notify Me</button>
      <small id="error">Please enter correct email</small>
    </form>

    <img class="dashbd-img" src="images/illustration-dashboard.png" alt="dashboard picture">

  </main>
  <div class="footer-local">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Dhinesh M S</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
